<html>
	<head>
		<meta charset="utf-8">
		<title>Таблица</title>
	</head>
	<body>
		<p>Таблица параметров самосвалов:</p>
		<form method="POST" class="post-form">{% csrf_token %}
		<p>Модель:
		<select name="select">
			<option>Все</option>
			{% for model in models %}
				<option>{{model.name}}</option>
			{% endfor %}
		</select>
		<button type="submit">Применить</button>
		</p>
		<table border="1">
			<tr>
				<th>бортовой номер</th>
				<th>модель</th>
				<th>макс. грузоподъемность, т.</th>
				<th>текущий вес, т.</th>
				<th>перегруз, %</th>
			<tr>
			{% for truck, overload in info %}
				<tr>
					<td>{{truck.onboard_number}}</td>
					<td>{{truck.model}}</td>
					<td>{{truck.model.max_tonnage}}</td>
					<td>{{truck.curr_load}}</td>
					<td>{{overload}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
